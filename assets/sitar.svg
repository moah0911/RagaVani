  <!-- Sound hole -->
  <ellipse cx="150" cy="450" rx="35" ry="40" fill="#3a2410" stroke="#2a1a0a" stroke-width="1.5"/>
  
  <!-- Top resonator (small tumba) -->
  <ellipse cx="150" cy="170" rx="35" ry="45" fill="#cd7f32" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Neck (dand) -->
