  <circle cx="135" cy="40" r="5" fill="#3a2410" stroke="#2a1a0a" stroke-width="1"/>
  <circle cx="145" cy="35" r="5" fill="#3a2410" stroke="#2a1a0a" stroke-width="1"/>
