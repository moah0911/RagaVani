spec:
  container:
    name: ragavani
    image: ${REGISTRY}/ragavani:latest
    resources:
      requests:
        memory: 2Gi
        cpu: 1
      limits:
        memory: 4Gi
        cpu: 2
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
      - name: PYTHONDONTWRITEBYTECODE
        value: "1"
    ports:
      - name: http
        containerPort: 8501
  endpoints:
    - name: ragavani
      port: http
      public: true
  volumes:
    - name: data-volume
      source: /data
      mountPath: /data
      readOnly: false